name: Test Calculator Python Script # Workflow name
on: # Define the events that trigger the workflow
  push: # Trigger the workflow on push events
    branches: # Specify the branches to trigger the workflow on
      - main # Trigger the workflow on push events to the main branch

jobs: # Define the jobs to run in the workflow
  test_calculator: # Job name
    runs-on: ubuntu-latest # Specify the operating system to run the job on

    steps: # Define the steps to run in the job
      - name: Checkout repository # Step name
        uses: actions/checkout@v6 # Action to check out the repository

      - name: Set up Python # Step name
        uses: actions/setup-python@v2 # Action to set up Python
        with: # Define the Python version to use
          python-version: '3.x' # Use the latest Python 3 version

      - name: Install dependencies # Step name
        run: | # Command to install dependencies
          python -m pip install --upgrade pip # Upgrade pip to the latest version
          pip install pytest # Install pytest for testing

      - name: Run tests # Step name
        run: | # Command to run the tests
          pytest test_calculator.py # Run the tests in the test_calculator.py file